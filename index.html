<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Kea app</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="input" id="search-input"/>
            <input type="submit" value="Search" class="button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
            <h1 class="city" id="city">Paris</h1>
            <p class="details">
                Tuesday 14:49, scattered clouds
                <br/>
                Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
        </div>
        <div class="temperature-container">
            <div class="icon" >⛅</div><div class="temperature">12</div><div class="unit">°C</div>
        </div>
    </div>
    </main>
    <footer>Coded by <a href="https://github.com/chantyymore" target="_blank">Keamogetswe Moeketsi</a>, open-sourced on <a href="https://github.com/chantyymore/kea-app" target="_blank">Github</a> and hosted on <a href="https://keamo.netlify.app/" target="_blank">Netlify</a>.</footer>
    </div>
    ><script src="src/index.js"></script>
</body>
</html>
